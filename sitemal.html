---
layout: default
title: Sitemap
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sitemap</title>
</head>
<body>
    <h1>Sitemap</h1>
    <h2>Posts</h2>
    <ul>
        {% for post in site.posts %}
        <li><a href="{{ site.url }}{{ post.url | remove: 'index.html' }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    <h2>Pages</h2>
    <ul>
        {% for page in site.pages %}
        {% if page.layout != nil and page.layout != 'feed' %}
        <li><a href="{{ site.url }}{{ page.url | remove: 'index.html' }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
